<html>
<head>
    <title>Der Bratpfannenberg</title>
</head>
<body style="margin:0;padding:0;overflow:hidden;">
<iframe width="100%" height="100%" onLoad="url.searchParams.set( 'url', this.contentWindow.location );pageLoaded(this);" src="" id="ifr" name="ifr"></iframe>
<script>
var url_string = window.location.href; //window.location.href
var url = new URL(url_string);
var url_iframe = url.searchParams.get("url").replace('http://', 'https://');
if(url_iframe==null){

url_iframe = "https://bratpfannenberg.com";

}

document.getElementById('ifr').src = url_iframe;

function pageLoaded(obj) {

obj.contentWindow.document.body.getElementsByTagName('header')[0].innerHTML="";
obj.contentWindow.document.body.getElementsByTagName('header')[0].style="height: 0;min-height: 0;";
obj.contentWindow.document.body.getElementsByTagName('amp-sidebar')[0].innerHTML="";
obj.contentWindow.document.body.getElementsByTagName('div')[1].style="padding-top: 0;";

    }
</script>
</body>
</html>

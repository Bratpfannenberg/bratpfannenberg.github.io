<script>
    function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}

function base64_decode(str) {
    // Going backwards: from bytestream, to percent-encoding, to original string.
    return decodeURIComponent(atob(str).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
}

var title = base64_decode(getQueryVariable("title"));
var url = base64_decode(getQueryVariable("url"));
var hashtags = base64_decode(getQueryVariable("hashtags"));
var hashtagsescaped = base64_decode(getQueryVariable("hashtagsescaped"));


</script>
